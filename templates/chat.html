<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduMate Assistant</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <a href="index.html" class="logo">
          <i class="fas fa-graduation-cap"></i> EduMate
        </a>
        <div class="nav-links">
          <a href="./#home">Home</a>
          <a href="./#about">About</a>
          <a href="./#team">Team</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="sidebar">
        <a href="./" class="back-btn">
          <i class="fas fa-arrow-left"></i> <span>Kembali</span>
        </a>
        <div class="faq-container">
          <h2 class="faq-title">Pertanyaan Populer</h2>
          <div class="faq-questions">
            <button class="faq-question" id="question-1">
              <span>Bagaimana cara belajar efektif?</span>
            </button>
            <button class="faq-question" id="question-2">
              <span>Tips mengatasi kesulitan belajar?</span>
            </button>
            <button class="faq-question" id="question-3">
              <span>Metode belajar terbaik untuk ujian?</span>
            </button>
          </div>
        </div>
      </div>

      <div class="chat-container">
        <div class="chat-header"><h1>EduMate Assistant</h1></div>
        <div class="chat-messages" id="chatMessages">
          <div class="message bot">
            <div class="avatar"><i class="fas fa-graduation-cap"></i></div>
            <div class="message-content">
              Halo! Saya adalah EduMate, asisten pendidikan yang siap membantu
              Anda. Apa yang bisa saya bantu hari ini?
            </div>
          </div>
        </div>
        <div class="input-container">
          <div class="input-wrapper">
            <input
              type="text"
              class="message-input"
              id="messageInput"
              placeholder="Ketik pesan Anda di sini..."
            />
            <div class="button-group">
              <button class="send-button" id="sendButton" title="Kirim pesan">
                <i class="fas fa-paper-plane"></i>
              </button>
              <button class="voice-btn" id="voiceButton" title="Voice input">
                <i class="fas fa-microphone"></i>
              </button>
              <button
                class="clear-btn"
                id="clearButton"
                title="Hapus percakapan"
              >
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/script.js"></script>
  </body>
</html>
